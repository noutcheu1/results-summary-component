<div class="main">
  <div class="left-side">
    <h1>Your Result</h1>
    <div class="percentage">
        <h1 class="value">76</h1>
        <h3>of 100</h3>       
    </div>
    <div class="smal-description">
      <h1>Great</h1>
      <p class="description">
        You scored higher than <span id="score">65</span>%  of the people who have taken these tests.
      </p>
    </div>
  </div>
  <div class="right-side">
    <h2 class="title">Summary</h2>
    <div class="table">
      <ul>
        <li>
         <div class="group-reaction">
          <div class="reaction"><p><fa-icon [icon]="reaction"></fa-icon> reaction</p></div>
          <div class="value-reaction">0/100</div>
         </div>
        </li>
        <li>
          <div class="group-memory">
            <div class="Memory"><p><fa-icon [icon]="memory"></fa-icon> Memory</p></div>
            <div class="value-memory">0/100</div>
          </div>
        </li>
        <li>
          <div class="group-verbal">
            <div class="Verbal"><p><fa-icon [icon]="verbal"></fa-icon> Verbal</p></div>
            <div class="value-verbal">0/100</div>
          </div>
        </li>
        <li>
          <div class="group-visual">
            <div class="Visual"><p><fa-icon [icon]="visual"></fa-icon> Visual</p></div>
            <div class="value-visual">0/100</div>
          </div>
        </li>
      </ul>
    </div>
    <button class="send" type="submit">Continue</button>
  </div>
</div>
